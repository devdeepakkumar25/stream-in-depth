<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Transform Stream Demo</title>
  </head>
  <body>
    <h3>Transform with Fetch</h3>
    <div id="output"></div>

    <script>
      async function fetchTransformWrite() {
        const output = document.getElementById("output");

        // 1️⃣ Fetch data from server
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/posts"
        );

        // 2️⃣ TransformStream: converts chunks to uppercase
        const transformStream = new TransformStream({
          transform(chunk, controller) {
            const text = new TextDecoder().decode(chunk, { stream: true });
            controller.enqueue(text.toUpperCase());
          },
        });

        // 3️⃣ WritableStream: writes transformed data to UI
        const writableStream = new WritableStream({
          write(chunk) {
            output.innerHTML += chunk;
          },
          close() {
            output.innerHTML += "<br><strong>Stream closed</strong>";
          },
          abort(error) {
            console.error("Stream aborted:", error);
          },
        });

        // 4️⃣ Pipe: Readable → Transform → Writable
        await response.body.pipeThrough(transformStream).pipeTo(writableStream);
      }

      // Start the stream pipeline
      fetchTransformWrite();
    </script>
  </body>
</html>
